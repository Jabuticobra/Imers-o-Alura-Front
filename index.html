<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Immersão</title>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
  <link rel="stylesheet" href="./style.css">
</head>


<body>
  <h1>Spotify</h1>
  <div class="sidebar">
    <nav class="sidebar__navigation">
      <div class="logo">
        <a href="">
          <img src="./assets/logo-spotify.png" alt="Logo do Spotify">
        </a>
      </div>
      <ul>
        <li>
          <a href="">
            <span class="fa fa-home"></span>
            <span>inicio</span>
          </a>
        </li>
        <li>
          <a href="">
            <span class="fa fa-search"></span>
            <span>buscar</span>
          </a>
        </li>
        </ul>
    </nav>
    <nav class="library">
      <div class="library__content">
        <button class="library__button">
          <span class="fa fa-book"></span>
          <span>Sua biblioteca</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>
      <section class="section-playlist">
        <div class="section-playlist__content">
          <span class="text title">Crie sua primeira playlist</span>
          <span class="text subtitle">é fácil, vamos te ajudar</span>
          <button class="section-playlist__button">
            <span>Criar playlist</span>
          </button>
        </div>
      </section>
      <div class="cookies">
        <a href="">Cookies</a>
      </div>
      <div class="languages">
        <button class="languages__button">
          <span class="fa fa-globe"></span>
          <span>Portugues do Brasil</span>
        </button>button
      </div>
      <div>
        <ul>
          <li>

          </li>
        </ul>
      </div>

</html>
